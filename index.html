<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>

<body>
    <div class="body">
        <div class="frame">
            <div class="display">
                <div class="result">
                    
                </div>
                <div class="input">
                    
                </div>
            </div>
            <div class="buttons unselectable">
                <div class="btn-row">
                    <button onclick="clearAll()">AC</button>
                    <button onclick="clearInput()">C</button>
                    <button onclick="backspace()">âŒ«</button>
                    <button class="operator" value="/">&divide;</button>
                </div>
                <div class="btn-row">
                    <button value="7" class="numpad">7</button>
                    <button value="8" class="numpad">8</button>
                    <button value="9" class="numpad">9</button>
                    <button class="operator" value="x">&times;</button>
                </div>
                <div class="btn-row">
                    <button value="4" class="numpad">4</button>
                    <button value="5" class="numpad">5</button>
                    <button value="6" class="numpad">6</button>
                    <button class="operator" value="-">&minus;</button>
                </div>
                <div class="btn-row">
                    <button value="1" class="numpad">1</button>
                    <button value="2" class="numpad">2</button>
                    <button value="3" class="numpad">3</button>
                    <button class="operator" value="+">&plus;</button>
                </div>
                <div class="btn-row">
                    <button onclick="togglePlusMinus()">&PlusMinus;</button>
                    <button value="0" class="numpad">0</button>
                    <button value="." class="numpad">.</button>
                    <button class="operator" value="=">&equals;</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
