<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Document ⌫</title>
</head>
<body>
    <div class="body">
        <div class="display">
            
        </div>
        <div class="buttons">
            <div class="btn-row">
                <button>AC</button>
                <button>c</button>
                <button>⌫</button>
                <button>&divide;</button>
            </div>
            <div class="btn-row">
                <button value="7" class="numpad">7</button>
                <button value="8" class="numpad">8</button>
                <button value="9" class="numpad">9</button>
                <button>&times;</button>
            </div>
            <div class="btn-row">
                <button value="4" class="numpad">4</button>
                <button value="5" class="numpad">5</button>
                <button value="6" class="numpad">6</button>
                <button>&minus;</button>
            </div>
            <div class="btn-row">
                <button value="1" class="numpad">1</button>
                <button value="2" class="numpad">2</button>
                <button value="3" class="numpad">3</button>
                <button>+</button>
            </div>
            <div class="btn-row">
                <button>&PlusMinus;</button>
                <button value="0" class="numpad">0</button>
                <button>.</button>
                <button>=</button>
            </div>
        </div>
    </div>
</body>
</html>
